<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ title }} - LB Compare{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <style>
        body {
            background-color: #14181c;
            min-height: 100vh;
            margin: 0;
        }
        .lb-header {
            background-color: #2c3440;
            height: 72px;
            display: flex;
            align-items: center;
            padding: 0 2rem;
        }
        .lb-header a {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }
        .lb-header a:hover {
            color: #f0f0f0;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            tippy('[data-tippy-content]', {
                placement: 'top',
                arrow: true,
                theme: 'light'
            });
        });
    </script>
    {% block head %}{% endblock %}
</head>
<body>
<header class="lb-header">
    <a href="/">Letterboxd Compare</a>
</header>
<section class="section">
    <div class="container">
        <div class="column is-full-mobile is-four-fifths-tablet is-three-quarters-desktop is-two-thirds-widescreen is-two-thirds-fullhd"
             style="margin: auto">
            {% block content %}{% endblock %}
        </div>
    </div>
</section>
</body>
</html>
